    <font size="4">
    <center>
        <table width="71%" border="2" cellspacing="1" cellpadding="5">

            <tr>
                <th width="20%"><label for="first_name">First Name</label></th>
                <td><input type="text" name="first_name" size="120"></td>
            </tr>
            <tr>
                <th width="20%"><label for="last_name">Last Name</label></th>
                <td><input type="text" name="last_name" size="120"></td>

            <tr>
                <th width="20%"><label for="email">Email</label></th>
                <td><input type="text" name="email" size="120"></td>
            </tr>
            <tr>
                <th width="20%"><label for="pswd">Password</label></th>
                <td><input type="password" name="pswd" size="120"></td>
            </tr>
            <tr>
                <th width="20%"><label for="rpswd">Re-enter Password</label></th>
                <td><input type="password" name="rpswd" size="120"></td>
            </tr>
            <tr>
                <th width="20%" rowspan="2"><label for="gender">Gender:</label></th>
                <td><input type="radio" name="gender" id="m"> <label for="m">Male</label></td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" id="f"> <label for="f">Female</label></td>
            </tr>
            <tr>
                <th width="20%"><label for="age">Age:</label></th>
                <td><input type="text" name="age" size="120"></td>
            </tr>
            <tr>
                <th width="20%"><label for="add">Address</label></th>
                <td><textarea name="add" cols="111" rows="10"></textarea></td>
            </tr>
            <tr>
                <th width="20%"><label for="state">State</label></th>
                <td><input type="text" name="state" size="120"></td>
            </tr>
            <tr>
                <th width="20%"><label for="country">Country</label></th>
                <td><select name="country">
                    <option value="c0">Choose your country</option>
                    <option value="c1">India</option>
                    <option value="c2">UK</option>
                    <option value="c3">US</option>
                    <option value="c4">Australia</option>
                    <option value="c5">Germany</option>
                    <option value="c6">France</option>
                </select></td>
            </tr>
            <tr>
                <th width="20%"><label for="first_name">Languages known</label></th>
                <td>
                    <input type="checkbox" name="eng" id="">English  
                    <input type="checkbox" name="kan" id="">Kannada  
                    <input type="checkbox" name="hin" id="">Hindi  
                    <input type="checkbox" name="tel" id="">Telugu  
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="decl">
                    <label for="decl">Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <th width="20%"><label for="first_name">First Name:</label></th>
                <td><input type="text" name="first_name" size="120"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <p style="text-align: right;">Log in to <a href="www.ethnus.com">Ethnus</a> website</p>
                </td>
            </tr>
            <!-- <tr>
                <td colspan="2">
                </td> 
            </tr> -->
